<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/vectors/calculator-vector-id531633071?b=1&k=20&m=531633071&s=170667a&w=0&h=pV53f356l0BLKNPU9Wm4Ira18X6DpRgNtIjuL9poFro=">
    <title>Calculator App</title>
</head>
<body>
    <div class="grid-container">
        <div class="display"></div>
        <button class="clear-all">AC</button>
        <button class="backspace">Delete</button>
        <button class="operator" data-operation="divide">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" data-operation="multiply">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" data-operation="subtract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" data-operation="sum">+</button>
        <button class="number zero">0</button>
        <button class="number">.</button>
        <button class="equals">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
